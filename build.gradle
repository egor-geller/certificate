plugins {
    id 'org.sonarqube' version "3.3"
}
allprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group 'com.epam.esm'
    version '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'com.auth0', name: 'java-jwt', version: auth0jwt
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion
        implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: jacksonVersion
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: apacheCommon

        //Dependency to convert Duration to string and vice versa, CreationTimestamp and UpdateTimestamp annotations
        implementation group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
        //Dependency for javax.persistence.EntityManagerFactory which required for init an EntityManager Bean
        //also for Transactional and Propagation in AuditListener
        implementation group: 'org.springframework', name: 'spring-orm', version: springHibernate

        implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: bootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: bootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: bootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.6.1'

        testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: bootVersion
        testImplementation group: 'org.springframework.boot', name: 'spring-boot-test-autoconfigure', version: bootVersion
    }

    sonarqube {
        properties{
            property 'sonar.projectName', 'Certificate'
            property 'sonar.tests', ["src/test/java"]
            property 'sonar.java.coveragePlugin', "jacoco"
            property 'sonar.coverage.exclusions', '**/*.html,**/*.css,**/*.png,**/*.jpg,**/*.JPG,**/io/ionic*,**/io/ionic**,**/io/ionic**/*.java,**/org/*,**/org/**,**/org/**/*.java,**/cordova/*,**/cordova/**,**/cordova/**/*.java,**/android/*,**/android/**,**/android/**/*.java,**/apache/commons/**'
            //property 'sonar.coverage.jacoco.xmlReportPaths', "${buildDir}\\jacoco\\test.exec"
        }
    }

    jacoco {
        toolVersion = "0.8.7"
    }

    test {
        useJUnitPlatform()
    }

    jacocoTestReport {
        reports {
            xml.enabled(true)
            html.enabled(false)
            csv.enabled(false)
        }
    }
}

subprojects {
    apply plugin: 'org.sonarqube'
}


